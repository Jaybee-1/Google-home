<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="menu.png" alt="menu image" width="24px" height="24px"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <h1>
                <span class="b">G</span><span class="r">o</span><span class="y">o</span><span 
                class="b">g</span><span class="g">l</span><span class="r">e</span>
            </h1>
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.png" alt="search image" width="24px" height="24px"></div>
                    <div><img src="mic.png" alt="mic image" width="24px" height="24px"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google Offered in:</li>
                <li><a href="#">English</a></li>
                <li><a href="#">French</a></li>
                <li><a href="#">Yoruba</a></li>
                <li><a href="#">Igbo</a></li>
                <li><a href="#">Hausa</a></li>
                <li><a href="#">Edo</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row r1">
                <p class="country">Nigeria</p>
            </div>
            <div class="row r2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
